name: Render Resume

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  rendercv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: sinaatalay/rendercv-pipeline@v1.1
        with:
          resume_yaml_file: resume.yaml
          
      - name: Upload PDF to Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          files: rendercv_output/*.pdf
          tag_name: latest
          name: Latest Resume
          body: "Automated build of YuanDi Li's Resume"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}